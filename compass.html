<!DOCTYPE html>
<html>

<head>
    <title>Location data</title>
    <link rel="icon shortcut" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <form onkeypress="return event.keyCode != 13;">
        <label>Choose your destination.</label>
        <input id="destination" type="text" placeholder="Location">
        <button id="search" type="button">Search</button>
        <p id="message"></p>
    </form>
    <br>
    <br>
    <div id="compass">
        <img id="arrow" src="img/arrow.png" alt="arrow image" />
    </div>
    <br>
    <br>
    <h1 id="doEvent"></h1>
    <h1 id="distance"></h1>

    <button id="calibrateCompass" type="button">Calibrate</button>

</body>
    
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="javascript/jqueryRotate.js"></script>
<script src="javascript/app.js"></script>

</html>
