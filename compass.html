<!DOCTYPE html>
<html>

<head>
    <title>Location data</title>
    <link rel="icon shortcut" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../navbar/">Default</a></li>
                <li><a href="../navbar-static-top/">Static top</a></li>
                <li class="active"><a href="./">Fixed top <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
        <div class="row">
            <div class="col-xs-12">
                <h1 id="doEvent"></h1>
                <button id="calibrateCompass" class="btn btn-primary col-xs-offset-6" type="button">Calibrate</button>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <form class="col-xs-12" onkeypress="return event.keyCode != 13;">
                <h1 clas="row">Choose your destination.</h1>
                <div class="row">
                    <div class="col-xs-12">
                        <input id="destination" class="col-xs-offset-6" type="text" placeholder="Location">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button id="search" class="btn btn-primary col-xs-offset-6" type="button">Search</button>
                    </div>
                </div>
                <p id="message"></p>
            </form>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <div id="compass" class="col-xs-offset-6">
                    <img id="arrow" src="img/arrow.png" alt="arrow image" />
                </div>
                <h1 id="distance"></h1>
            </div>
        </div>
    </div>
</body>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="javascript/jqueryRotate.js"></script>
<script src="javascript/app.js"></script>

</html>
